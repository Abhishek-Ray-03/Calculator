<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>MY CALCULATOR!</h1>
    <div class="container">
     <div class="screen">
         <div class="text">
             screen
         </div>
     </div>
     <div class="buttons">
            <div class="row">
               <button  id="ac">AC</button>
               <button id="c">DE</button> 
               <button>.</button>
               <button>/</button>                          
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
             </div>
             <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
             </div>
             <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
             </div>
             <div class="row">
                <button>0</button>
                <button>00</button>
                <button id="eq">=</button>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
